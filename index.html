<!doctype html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <script style="">
      const emojis = [['👁', '🗨'], ['👩', '🔬'], ['🏄', '♀'], ['👩', '🔧'], ['🤾', '♂️'], ['👨', '❤️', '💋', '👨'], ['👨', '👩', '👦', '👦'], ['👨', '🎨']];

      function copyToClipboard(elementId) {
         var range = document.createRange();
         range.selectNode(document.getElementById(elementId));
         window.getSelection().removeAllRanges(); // clear current selection
         window.getSelection().addRange(range); // to select text
         document.execCommand("copy");
         window.getSelection().removeAllRanges();// to deselect
      }

      function setEmojis(emojis) {
         reset();
         var emoji = document.getElementById("emoji");
         for (var i = 0; i < emojis.length; i++) {
            emoji.value = emojis[i];
            add();
         }
      }

      function add() {
         var emojis = document.getElementById("emojis");
         var result = document.getElementById("result");
         var emoji = document.getElementById("emoji");

         emojis.innerHTML += (emojis.innerHTML.length > 0 ? "+" : "") + emoji.value;
         result.innerHTML += (result.innerHTML.length > 0 ? "&zwj;" : "") + emoji.value;
         emoji.value = '';
      }

      function reset() {
         document.getElementById("emojis").innerHTML = "";
         document.getElementById("result").innerHTML = "";
      }

      function init() {
         var sequenceArray = [];
         //file:///Users/phackenb/Projects/emoji-zero-width-joiner/index.html?sequence=["👩","🔬"]
         try {
            sequenceArray = JSON.parse(decodeURI(location.hash.substring("#sequence=".length)));
         } catch (e) {
            sequenceArray = ['👩', '🔧'];
         }
         setEmojis(sequenceArray);
         document.getElementById("emoji").focus();
      }

      window.onhashchange = init;
   </script>
   <style>
      * {
         font-family: arial;
      }

      div {
         display: inline;
         font-size: 200px;
      }

      input {
         font-size: 200px;
      }

      .big {
         font-size: 200px;
      }

      #emojis::after {
         content: "=";
      }
   </style>
</head>

<body onload="init();">
   <h1>Zero Width Joiner Emoji Fun</h1>
   Copy & paste emoji by emoji here, or use following anchor: <a href="#sequence=[&quot;👩&quot;,&quot;🔬&quot;]" onclick="init();">#sequence=["👩","🔬"]</a><br />
   <input id="emoji" type="text" onkeyup="add();" size="1" /><br />
   <div id="emojis"></div><br />
   <div id="result"></div>&nbsp;<input type="button" value="Copy Emoji" onclick="copyToClipboard('result')" /><br />
   <input type="button" value="Restart" onclick="reset();" /><br />

   <script>
      for (var i = 0; i < emojis.length; i++) {
         var emojisArrayString = "['" + emojis[i].join("','") + "']";
         document.write('<input type="button" value="' + emojis[i].join("") + '" onclick="setEmojis(' + emojisArrayString + ');"/>');
      }
   </script>
   <br /><br />
   Zero Width Joiner (ZWJ) <a href="https://en.wikipedia.org/wiki/Zero-width_joiner" target="_blank">Wikipedia</a><br />
   Emoji ZWJ Sequences <a href="https://emojipedia.org/emoji-zwj-sequences/" target="_blank">Emojipedia</a><br /><br />
   <input type="button" value="Copy Zero Width Joiner" onclick="copyToClipboard('zwj')" /><br />
   <div id="zwj">&#8205;</div>
</body>

</html>
